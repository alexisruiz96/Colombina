  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <i class="fab fa-fw fa-wolf-pack-battalion"></i>
        Colombina

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">

  <div id="content">
    <video id="monitor" style="display:none; float:left;" width="620px" height="480px" autoplay></video>
		<canvas id="videoImage" style="display: none; float:left;" width="620px" height="480px"></canvas>
		<canvas id="dummy" style="position:fixed; left:-1000px; display: none;"></canvas>
    <div id="toggleVar">
      <button type="button" class="btn btn-light shown" id="toggleObjectVar" data-toggle="tooltip" title="Click to show/hide all the scene objects">
        <i class="fas fa-fw fa-angle-double-up"></i>
      </button>
    </div>
    <div id="objectsVar">
      <div class="btn-group-vertical">
        <button type="button" id="glasses" class="btn btn-light sceneObjects">
          <i class="fas fa-fw fa-glasses"></i>
        </button>
        <button type="button" id="cap" class="btn btn-light sceneObjects">
          <i class="fas fa-fw fa-graduation-cap"></i>
        </button>
        <button type="button" id="" class="btn btn-light sceneObjects">
          <i class="fas fa-fw fa-user-md"></i>
        </button>
        <button type="button" id="" class="btn btn-light sceneObjects">
          <i class="fas fa-fw fa-bug"></i>
        </button>
        <button type="button" id="" class="btn btn-light sceneObjects">
          <i class="fas fa-fw fa-crown"></i>
        </button>
        <button type="button" id="moustache" class="btn btn-light sceneObjects">
          <i class="fab fa-fw fa-jenkins"></i>
        </button>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10" id="canvasWeb" style="width:640px; max-width:100%; height: auto;">
          <img id="imgBg" style="display: none;"/>
        </div>
      </div>
    </div>
  </div>

      <a href="#" class="setBg mr-2" data-img="bg3.png">JUNGLE</a>
